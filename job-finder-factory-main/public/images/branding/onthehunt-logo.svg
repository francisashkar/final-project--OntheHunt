<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Logo group -->
  <g transform="translate(90, 50)">
    <!-- Magnifying glass handle -->
    <path d="M120,150 L190,100" stroke="#4caf50" stroke-width="35" stroke-linecap="round" />
    
    <!-- Magnifying glass circle -->
    <circle cx="230" cy="60" r="65" fill="#ffffff" stroke="#4caf50" stroke-width="15" />
    
    <!-- Professional person silhouette inside glass -->
    <path d="M230,35 
             A20,20 0 0 1 230,85 
             A20,20 0 0 1 230,35 Z 
             M210,85 
             L250,85 
             L260,120 
             L200,120 Z" 
          fill="#1e5c5c" />
    
    <!-- Text "onthehunt" in dark teal -->
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#1e5c5c">nthehunt</text>
    
    <!-- First letter "o" -->
    <text x="320" y="85" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#1e5c5c">o</text>
  </g>
</svg> 